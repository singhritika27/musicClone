<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      My Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-row>
      <ion-col size="2" class="ion-align-self-center">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-col>
      <ion-col size="10" class="song">
        <ion-label>Favorite Songs
          <p>{{songsItem}} songs</p>
        </ion-label>
        
      </ion-col>
    </ion-row>
    <!-- <ion-button>
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button> -->
      <!-- <ion-list lines="none">
        <ion-item>abc</ion-item>
      </ion-list> -->
  </ion-card>
</ion-content>
